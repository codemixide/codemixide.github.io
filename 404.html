<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px 0;
        }

        header img {
            width: 150px;
        }

        .container {
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #ff9800;
        }

        .message {
            font-size: 24px;
            margin: 20px 0;
        }

        .home-btn {
            background-color: #ff9800;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        footer {
            background-color: #1f1f1f;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://i.imgur.com/eStk50S.png" alt="Codemix IDE Logo">
        <h1>Codemix IDE</h1>
    </header>

    <div class="container">
        <div class="error-code">404</div>
        <div class="message">Oops! The page you're looking for does not exist.</div>
        <a href="/" class="home-btn">Go Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2025 Codemix IDE. All rights reserved. Published by Zohan Haque.</p>
    </footer>

</body>
</html>
